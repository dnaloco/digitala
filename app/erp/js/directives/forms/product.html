<div>
	<ng-form>
		<label for="nature">
			Natureza:
			<select name="nature" id="nature"></select>
		</label>

		<label for="country">
			País de Origem:
			<select name="country" id="country"></select>
		</label>

		<label for="title">
			Título:
			<input type="text" name="title" id="title">
		</label>

		<label for="subtitle">
			Subtítulo:
			<input type="text" name="subtitle" id="subtitle">
		</label>

		<label for="ncm">
			NCM:
			<select name="ncm" id="ncm"></select>
		</label>

		<label for="taxes">
			<button>Adicionar Mais Imposto</button>
		</label>

		<label for="manufacturer">
			<button>Selecionar Fabricante</button>
		</label>

		<label for="description">
			Descrição:
			<textarea name="description" id="description" cols="30" rows="10"></textarea>
		</label>

		<label for="seoDescription">
			Descrição SEO:
			<textarea name="seoDescription" id="seoDescription" cols="30" rows="10"></textarea>
		</label>

		<label for="briefDescription">
			Descrição Resumo:
			<textarea name="briefDescription" id="briefDescription" cols="30" rows="10"></textarea>
		</label>

		<label for="department">
			Departamento:
			<select name="department" id="department"></select>
		</label>

		<label for="category">
			Categoria:
			<select name="cateogory" id="category"></select>
		</label>

		<label for="features">
			<button>Selecionar Características</button>
		</label>

		<label for="images">
			<button>Adicionar Imagem</button>
		</label>

		<label for="videos">
			<button>Adicionar Link de Vídeo</button>
		</label>

		<label for="unitType">
			Tipo de Unidade:
			<select name="unitType" id="unitType"></select>
		</label>

		<label for="packageQtty">
			Quantidade no Pacote:
			<input type="number" name="packageQtty" id="packageQtty">
		</label>

		<label for="weight">
			Peso:
			<input type="number" name="weight" id="weight">
		</label>

		<label for="dimensionLength">
			Largura:
			<input type="number" name="dimensionLength" id="dimensionLength">
		</label>

		<label for="dimensionHeight">
			Altura:
			<input type="number" name="dimensionHeight" id="dimensionHeight">
		</label>

		<label for="dimensionWidth">
			Comprimento:
			<input type="number" name="dimensionWidth" id="dimensionWidth">
		</label>


		<label for="alternativeProducts">
			<button>Adicionar Produtos Alternativos</button>
		</label>

		<label for="isHighlighted">
			Em Destaque?
		</label>

		<label for="isLaunch">
			É Lançamento?
		</label>

		<label for="toSell">
			Para Vender?
		</label>

		<label for="toBuy">
			Para Comprar?
		</label>

		
	</ng-form>
</div>
