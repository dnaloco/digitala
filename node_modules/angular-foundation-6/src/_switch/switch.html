<div class="switch" ng-class="$ctrl.classes">
  <input ng-model-options="{getterSetter: true}" ng-model="$ctrl.getSetModel" class="switch-input" type="{{$ctrl.type}}" name="{{$ctrl.name}}">
  <label class="switch-paddle" for="{{$ctrl.name}}">
    <span class="show-for-sr">{{$ctrl.srText}}</span>
  </label>
</div>
